<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainpage</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="#">
          <img th:src="@{/img/driver.png}" alt="logo" style="width:40px;">
        </a>
        
        <!-- Links -->
        <ul class="navbar-nav navbar-collapse">
          <li class="nav-item active">
            <a class="nav-link" th:href="@{/home}">Homepage</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/add}">Manage Shipment</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
        </ul>
      </nav>

    
    <div class="container-fluid" id="main-container">
        <div class="jumbotron">
            <div class="container-fluid">
              <h1 class="display-4">Transportation Table</h1>
              <p class="lead">Display all shipment properties </p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <div class="table-responsive">
                        <table class="table table-bordered table-inverse table-responsive">
                            <thead class="thead-inverse">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Status</th>
                                    <th>Start Destination</th>
                                    <th>Finish Destination</th>
                                    <th>Start Date</th>
                                    <th>Finish Date</th>
                                    <th>Ship Brand</th>
                                    <th>Description</th>
                                    <th>Weight</th>
                                    <th>Ship Payment</th>
                                    <th>Total Payment</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="ship : ${shipment} ">
                                        <td th:text="${ship.sId}"></td>
                                        <td th:text="${ship.sName}"></td>
                                        <td th:text="${ship.sStatus}"></td>
                                        <td th:text="${ship.sInitDest}"></td>
                                        <td th:text="${ship.sFinishDest}"></td>
                                        <td th:text="${ship.sInitDate}"></td>
                                        <td th:text="${ship.sFinishDate}"></td>
                                        <td th:text="${ship.sShipBrand}"></td>
                                        <td th:text="${ship.sDesc}"></td>
                                        <td th:text="${ship.sWeight}"></td>
                                        <td th:text="${ship.sPayment}"></td>
                                        <td th:text="${ship.sTotalPayment}"></td>
                                    </tr>
                                </tbody>
                        </table>
                </div>
            </div>
        </div>
    </div>


    <!--Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" th:href="@{/js/bootstrap.js}"></script>
</body>
</html>
